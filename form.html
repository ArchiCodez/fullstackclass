<!DOCTYPE html>
<html lang="en">0
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head> 
<body>
    <form>
<label for="fullname">Full Name :</label>
<input type="text" placeholder="Enter your name" id="fullname" required>
<br><br>
<label for="pass">Password</label>
<input type="password" id="pass">
<br><br>
<label for="mail">EMail</label>
<input type="email" id="mail">
<br><br>
<label for="color">Enter your color value</label>
<input id="color" type="color" >
<br>
<br>
<label for="DOB">enter your D.O.B.</label>
<input id="DOB" type-="date" min="1991-01-01" >
<br><br>
<label for="resume">please upload your resume</label>
<input type="file" id="resume" multiple >
<br><br>
<input type="hidden" value="3168" id="studentid">


<input type="number" max="2020" min="2010">


<input type="range" min="0" max="10">

<input type="reset" >
<br><br>
<!-- <input type="submit" value="submit"> -->
    </form>
</body>
</html>
